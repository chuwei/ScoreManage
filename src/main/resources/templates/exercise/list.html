<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>考试成绩管理系统</title>
    <link rel="stylesheet"  th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h2>Welcome to Student Score Management System！</h2>
<br/>
<h3>考试信息</h3>

<div>
    <form class="form-inline" action="#" th:action="@{/exercise}" th:object="${queryExerCondition}" method="post" >
        <div class="form-group">
            <label>科目：</label>
            <input type="text" class="form-control" id="cardNumber" th:field="*{subject}">
        </div>
        <div class="form-group">
            <label>考试时间：</label>
            <input type="text" class="form-control" id="studentName" th:field="*{exerdate}">
        </div>
        <button type="submit" class="btn btn-primary">查询</button>
    </form>
</div>

<div class="row">
    <div class="col-md-2 col-md-offset-10">
        <a href="/exerciseCreate" class="btn btn-info">创建新考试</a>
    </div>
</div>
<br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>考试名称</th>
            <th>考试时间</th>
            <th>考试科目</th>
            <th>成绩录入</th>
            <th>成绩查询</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="exercise : ${exerciseList}">
            <th scope="row" th:text="${exercise.id}">1</th>
            <td th:text="${exercise.name}">考试名称</td>
            <td th:text="${exercise.date}">考试时间</td>
            <td th:text="${exercise.subject}">考试科目</td>
            <td><a th:href="@{/recordScore(id=${exercise.id})}">成绩录入</a></td>
            <td><a th:href="@{/queryScore(id=${exercise.id})}">成绩查询</a></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
